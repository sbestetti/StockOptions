<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<h:head>
		<TITLE>StockOptions On-line book</TITLE>
		<h:outputStylesheet library="css" name="/resources/css/default.css" />
		<link rel="stylesheet" href="resources/css/default.css"/>
	</h:head>	
	
	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
			<div id="userUpdate">
				<h:form>
			<table>
				<TR>
					<TD>First name</TD>
					<TD>
						<h:inputText id="firstName" value="#{loginBean.user.firstName}" 
						required="true" requiredMessage="Name required"/>
					</TD>
					<TD><h:message for="firstName" /></TD>
				</TR>
				<TR>
					<TD>Last name</TD>
					<TD>
						<h:inputText id="lastName" value="#{loginBean.user.lastName}" 
						required="true" requiredMessage="Last name required"/>
					</TD>
					<TD><h:message for="lastName" /></TD>
				</TR>
				<TR>
					<TD>Email</TD>
					<TD>
						<h:inputText value="#{loginBean.user.email}" id="email"
						required="true" requiredMessage="Email required" />
						<h:outputLabel value="Email already in use" rendered="#{addUserBean.emailInUseMessage}" />
					</TD>
					<TD><h:message for="email" /></TD>
				</TR>
				<TR>
					<TD>Current password</TD>
					<TD>
						<h:inputSecret value="#{loginBean.user.password}" id="password" 
						required="true" requiredMessage="Password required"/>
					</TD>
					<TD><h:message for="password" /></TD>
				</TR>
				<TR>
					<TD>New password</TD>
					<TD>
						<h:inputSecret value="#{loginBean.user.password}" id="password" 
						required="true" requiredMessage="Password required"/>
					</TD>
					<TD><h:message for="password" /></TD>
				</TR>
				<TR>
					<TD>Confirm new password</TD>
					<TD>
						<h:inputSecret value="#{addUserBean.passwordCheck}" id="confirmPassword"
						required="true" requiredMessage="Password check required"/>
						<h:outputLabel value="Password does not match" rendered="#{addUserBean.passwordMismatchMessage}" />
					</TD>
					<TD><h:message for="confirmPassword" /></TD>
				</TR>
				<TR>
					<TD />
					<TD>
						<h:commandButton value="Add user" action="#{addUserBean.addUser}" />
					</TD>
				</TR>				
			</table>
		</h:form>
			</div>
		</ui:define>		
	</ui:composition>
		
</html>
