<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"													
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<TITLE>StockOptions On-line book</TITLE>
		<h:outputStylesheet library="css" name="/resources/css/bootstrap.css" />
		<link rel="stylesheet" href="resources/css/bootstrap.css"/>
	</h:head>	
	
	<h:body>
		<div id="header">
			<DIV id="loggedUser">
				<h:form>
					Logged user: #{loginBean.user.firstName} #{loginBean.user.lastName} | 
					Current balance: <h:outputLabel value="#{loginBean.balance}">
									 	<f:convertNumber type="currency" />
									 </h:outputLabel> | 
					<h:commandLink value="Logoff" action="#{loginBean.logoff}" />
				</h:form>
			</DIV>			
		</div>
		<DIV id="body">
			<ui:insert name="content" />
		</DIV>
		<DIV id="footer">
			Copyright 2016 - All rights reserved Sergio Bestetti		
		</DIV>
	</h:body>
</html>
