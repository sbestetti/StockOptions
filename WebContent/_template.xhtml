<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"													
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<TITLE>StockOptions On-line book</TITLE>
		<h:outputStylesheet library="css" name="/resources/css/_template.css" />
		<link rel="stylesheet" href="resources/css/_template.css"/>
	</h:head>	
	
	<h:body>
		<div id="header">
			<DIV id="loggedUser">
				<h:form>
					Logged user: <strong>#{loginBean.user.firstName} #{loginBean.user.lastName}</strong> | 
					Current balance: <strong><h:outputLabel value="#{loginBean.balance}">
									 	<f:convertNumber type="currency" />
									 </h:outputLabel></strong> 
					<h:commandButton id="logoff" value="Logoff" action="#{loginBean.logoff}" />
				</h:form>
			</DIV>			
		</div>
		<DIV id="body">
			<div></div>
			<ui:insert name="content" />
		</DIV>
		<DIV id="footer">
			<p>Copyright 2016 - All rights reserved <a href="mailto:sergio@bestetti.net">Sergio Bestetti</a></p>
		</DIV>
	</h:body>
</html>
