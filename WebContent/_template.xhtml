<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"													
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<ui:insert name="head-meta">
			<meta name="viewport" content="width=device-width" />	
		</ui:insert>
		<TITLE>StockOptions On-line book</TITLE>
		<link rel="stylesheet" href="resources/css/_template.css"/>
		<link rel="stylesheet" href="resources/css/_template_mobile.css" media="(max-width: 768px)"/>
	</h:head>	
	
	<h:body>
		<div id="header">
			<div id="loggedUser">
				<h:form>
					Logged user: <strong>#{loginBean.user.firstName} #{loginBean.user.lastName}</strong> | Current balance: <strong><h:outputLabel value="#{loginBean.balance}">
						<f:convertNumber type="currency" />
					</h:outputLabel></strong> 
				</h:form>
			</div>			
			<div id="logoff">
				<h:form>
					<h:commandButton id="logoff" value="Logoff" action="#{loginBean.logoff}"></h:commandButton>
				</h:form>
			</div>
		</div>
		<div id="body">
			<ui:insert name="content" />
		</div>
		<div id="footer">
			<p>Copyright 2016 - All rights reserved <a href="mailto:sergio@bestetti.net">Sergio Bestetti</a></p>
		</div>
	</h:body>
</html>
