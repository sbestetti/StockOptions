<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<TITLE>StockOptions On-line book</TITLE>
		<h:outputStylesheet library="css" name="/resources/css/bootstrap.css" />
		<link rel="stylesheet" href="resources/css/bootstrap.css"/>
	</h:head>	
	
	<h:body>
		
		<h:dataTable value="#{userBean.users}" var="user" border="1">
			<h:column>
					<f:facet name="header">First name</f:facet>
					#{user.firstName}
			</h:column>
			<h:column>
					<f:facet name="header">Last name</f:facet>
					#{user.lastName}
			</h:column>
			<h:column>
					<f:facet name="header">Email</f:facet>
					#{user.email}
			</h:column>
			<h:column>
					<f:facet name="header">Updated on</f:facet>
					<h:outputText value="#{user.lastUpdate}">
    					<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" />
					</h:outputText>					
			</h:column>			
		</h:dataTable>
		
		<h:link value="Return" outcome="/menu.xhtml?faces-redirect=true" />
		
	</h:body>
	
</html>
