<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<TITLE>StockOptions On-line book</TITLE>
		<h:outputStylesheet library="css" name="/resources/css/bootstrap.css" />
		<link rel="stylesheet" href="resources/css/bootstrap.css"/>
	</h:head>	

	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
			<h:form>
				<h:dataTable value="#{operationBean.operations}" var="operation">
					
					<h:column>
						<f:facet name="header">Created</f:facet>
						<h:outputLabel value="#{operation.created}">
							<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" />
						</h:outputLabel>						
					</h:column> 
				
					<h:column>
						<f:facet name="header">Type</f:facet>
						#{operation.type}
					</h:column>
					
					<h:column>
						<f:facet name="header">Stock</f:facet>
						#{operation.ticker}
					</h:column>
				
					<h:column>
						<f:facet name="header">Price/Unit</f:facet>
						<h:outputLabel value="#{operation.unitPrice}">
							<f:convertNumber type="currency" />	
						</h:outputLabel>
						
					</h:column>
					
					<h:column>
						<f:facet name="header">Volume</f:facet>
						#{operation.amount}
					</h:column>
					
					<h:column>
						<f:facet name="header">Operation costs</f:facet>
						<h:outputLabel value="#{operation.oc.total}">
							<f:convertNumber type="currency" />	
						</h:outputLabel>
					</h:column>
					
					<h:column>
						<f:facet name="header">Operation total</f:facet>
						<h:outputLabel value="#{operation.totalPlusCosts}">
							<f:convertNumber type="currency" />	
						</h:outputLabel>
					</h:column>				
				</h:dataTable>
				<h:commandLink value="Return" action="/menu.xhtml?faces-redirect=true"/>
			</h:form>
		</ui:define>
	</ui:composition>	
</html>
