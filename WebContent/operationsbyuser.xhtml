<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<TITLE>StockOptions New Operation</TITLE>
	</h:head>

	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
			<h:panelGroup id="allOperations" layout="block">
				<p:dataTable lazy="true" var="op" value="#{operationBean.dataModel}" paginator="true" rows="10" 
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
				rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
					<p:column headerText="Date">
						<h:outputText value="#{op.created}">
							<f:convertDateTime dateStyle="full"></f:convertDateTime>
						</h:outputText>					
					</p:column>
					<p:column headerText="Type">
						<h:outputText value="#{op.type}"></h:outputText>					
					</p:column>
					<p:column headerText="Asset">
						<h:outputText value="#{op.ticker}"></h:outputText>					
					</p:column>
					<p:column headerText="Total">
						<h:outputText value="#{op.totalPlusCosts}">
							<f:convertNumber type="currency"></f:convertNumber>
						</h:outputText>					
					</p:column>				
					<f:facet name="footer">
						Number of operations: #{operationBean.resultSize}
					</f:facet>
				</p:dataTable>
			</h:panelGroup>
		</ui:define>
	</ui:composition>	
</html>
