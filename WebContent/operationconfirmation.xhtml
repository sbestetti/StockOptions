<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	
	<HEAD>
		<TITLE>StockOptions - Add user</TITLE>
	</HEAD>

	<ui:composition template="/_template.xhtml">
		<ui:define name="content">
		<h:form>
			<hr />
				Please confirm:<br />
				<TABLE>
					<TR>
						<TD>Assets value</TD>
						<TD>
							<h:inputText value="#{operationConfirmation.op.total}">
								<f:convertNumber type="currency" />
							</h:inputText>
						</TD>
					</TR>
					<TR>
						<TD>Tax</TD>
						<TD>
							<h:inputText value="#{operationConfirmation.oc.tax}">
								<f:convertNumber type="currency" />
							</h:inputText>
						</TD>
					</TR>
					<TR>
						<TD>Broker fee</TD>
						<TD>
							<h:inputText value="#{operationConfirmation.oc.fee}">
								<f:convertNumber type="currency" />
							</h:inputText>
						</TD>
					</TR>
					<TR>
						<TD>Maintenance costs</TD>
						<TD>
							<h:inputText value="#{operationConfirmation.oc.maintenance}">
								<f:convertNumber type="currency" />
							</h:inputText>
						</TD>
					</TR>
					<TR>
						<TD>Total operation value</TD>
						<TD>
							<h:inputText value="#{operationConfirmation.op.totalPlusCosts}">
								<f:convertNumber type="currency" />
							</h:inputText>
						</TD>
					</TR>
					<TR>
						<TD />
						<TD><h:commandButton value="Confirm" action="#{operationConfirmation.confirmAdding}" /></TD>
						<TD><h:commandLink value="Cancel" action="#{operationConfirmation.cancel}" /></TD>
					</TR>
				</TABLE>
			</h:form>
			</ui:define>
		</ui:composition>	
</html>
