<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"													
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<ui:insert name="head-meta">
			<meta name="viewport" content="user-scalable=no, width=device-width" />	
		</ui:insert>
		<TITLE>StockOptions On-line book</TITLE>
		<link rel="stylesheet" href="resources/css/index.css"/>
		<link rel="stylesheet" href="resources/css/index_mobile.css" media="(max-width: 768px)"/>
	</h:head>	

	<h:body>		
		<div id="info">
			<p>
				<strong>Sample user:</strong> sample@user.com / password - 123
				<br></br>
				The source for this website is available @ <a href="https://github.com/sbestetti/StockOptions" target="_blank">GitHub</a>
				<br></br>
				Operations are served as JSON resources on a RESTful api at /api/op/{OP ID}
			</p>
		</div>		
		<h:form>
			<div id="loginForm">
				<h:outputLabel for="email" value="Email"></h:outputLabel>
				<h:inputText id="email" value="#{loginBean.email}"></h:inputText>
				<br></br>
				<h:outputLabel for="password" value="Password"></h:outputLabel>
				<h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
				<h:outputLabel value="Email or Password inccorect" rendered="#{loginBean.showErrorMessages}"></h:outputLabel>
				<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
				<h:commandButton value="Signup" action="/adduser.xhtml"></h:commandButton>
				<div id="messages">
					<h:commandLink value="Reset password" rendered="#{loginBean.showErrorMessages}"></h:commandLink>
				</div>
			</div>			
		</h:form>
	</h:body>

</html>
